<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"> -->

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row section1">
            <div class="col-sm-12 text-center jumbotron top">
                <h1>Weather App</h1>
                <hr class="small">
                <h3 id="getData">Retrieving Location...</h3>
            </div>
        </div>

        <div class="row section2">
            <div class="col-sm-12 text-center other-jumbo">
                <div class="text-center">
                    <h1 id="weatherStatement">Statement on today's weather</h1>
                </div>

                <div class="col-sm-4">
                    <h2 id="data1">Loading...</h2>
                    <hr class="small">
                    <h2 id="data2">Loading...</h2>
                </div>

                <div class="col-sm-4">
                    <h2 id="data3">Loading...</h2>
                    <button id="change" class="btn btn-primary">Show in Fahrenheit</button>
                </div>

                <div class="col-sm-4">
                    <h2 id="data4">Loading...</h2>
                    <hr class="small">
                    <h2 id="data5">Loading...</h2>
                </div>
            </div>


        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
